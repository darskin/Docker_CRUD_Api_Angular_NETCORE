<div class="title">
  <h1>Add Item</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Item data </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addItem()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field [color]="colorControl.value!">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field [color]="colorControl.value!">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field floatLabel="always" [color]="colorControl.value!">
            <mat-label>Amount</mat-label>
            <input
              formControlName="price"
              matInput
              type="number"
              class="right-align"
              placeholder="0"
            />
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button
            [routerLink]="['/listItem']"
            mat-icon-button
            color="accent"
            matTooltip="Back"
          >
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button
            [disabled]="form.invalid"
            type="submit"
            mat-icon-button
            color="accent"
            matTooltip="Add Item"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
